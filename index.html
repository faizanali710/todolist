<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/f02000c8bb.js" crossorigin="anonymous"></script>

  <title>To Do List</title>
</head>

<body>
  <div id="backCover">
    <p class="header">To Do List</p>
    <form name="myForm">
      <input type="text" name="task" class="header" placeholder="Add a task">
      <button type="submit" class="header"><i class="fa-regular fa-plus"></i></button>
    </form>
    <img src="images/bg-desktop-light.jpg">
  </div>

  <div id="tasks">
    <ul id="taskList"></ul>
  </div>

  <script src="code.js"></script>
</body>
</html>
